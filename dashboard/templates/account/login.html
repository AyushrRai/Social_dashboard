{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center font-weight-light my-4">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a class="small" href="{% url 'account_reset_password' %}">Forgot Password?</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{% url 'account_signup' %}">Need an account? Sign up!</a>
                </div>
                <div class="mt-3">
                    <p class="mb-2">Or login with:</p>
                    <a href="{% url 'socialaccount_connections' %}" class="btn btn-outline-primary me-2">
                        <i class="fab fa-facebook-f me-2"></i>Facebook
                    </a>
                    <a href="{% url 'socialaccount_connections' %}" class="btn btn-outline-info">
                        <i class="fab fa-twitter me-2"></i>Twitter
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
